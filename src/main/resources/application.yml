micronaut:
  application:
    name: jewelryStoreContactService
mongodb.uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/mydb
netty:
  default:
    allocator:
      max-order: 3
db:
  name: 'contact'
  collection: 'contact'
firestore:
  db:
    name: 'contact'
    collection: 'contact'
    url: ${FIRESTORE_URL:`https://contact.firebaseio.com`}
